<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Gerador de Documento EDI</title>
   <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon">
   <script src="./app.js" type="module"></script>
   <link href="./app.css" type="text/css" rel="stylesheet">

</head>

<body class="bg-gray-100">
   <div class="flex justify-center my-5 items-center w-full min-h-screen">
      <form id="edi-form" class="w-full md:w-1/2 bg-white rounded-lg shadow-md p-8">

         <div class="relative">
            <h1 class="text-2xl mb-10">Gerador de Documento EDI</h1>
            <button type="submit"
               class="block absolute right-0 top-0 bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Gerar
               <i class="bi bi-file-text"></i></button>
         </div>
         <div class="mb-6">
            <label for="note-type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Nota</label>
            <select id="note-type" name="note-type" required
               class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
               <option value="5400">Venda</option>
               <option value="5700">Compra</option>
            </select>
         </div>

         <div class="mb-6">
            <label for="invoice-number" class="block text-sm font-medium text-gray-700 mb-1">Número da Nota
               Fiscal:</label>
            <input type="text" id="invoice-number" name="invoice-number" required
               class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
         </div>

         <div class="mb-6">
            <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Data:</label>
            <input type="date" id="date" name="date" required
               class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
         </div>

         <div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
               <label for="vendor-name" class="block text-sm font-medium text-gray-700 mb-1">Nome do
                  Fornecedor:</label>
               <input type="text" id="vendor-name" name="vendor-name" required
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
            <div>
               <label for="vendor-cpf-cnpj" class="block text-sm font-medium text-gray-700 mb-1">CPF/CNPJ:</label>
               <input type="text" id="vendor-cpf-cnpj" name="vendor-cpf-cnpj" required
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
            <div>
               <label for="vendor-phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone:</label>
               <input type="text" id="vendor-phone" name="vendor-phone" required
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
            <div>
               <label for="vendor-address" class="block text-sm font-medium text-gray-700 mb-1">Endereço:</label>
               <input type="text" id="vendor-address" name="vendor-address" required
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
            <div>
               <label for="vendor-city" class="block text-sm font-medium text-gray-700 mb-1">Cidade:</label>
               <input type="text" id="vendor-city" name="vendor-city" required
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
         </div>

         <div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
               <label for="customer-name" class="block text-sm font-medium text-gray-700 mb-1">Nome do
                  Cliente:</label>
               <input type="text" id="customer-name" name="customer-name" required
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
            <div>
               <label for="customer-cpf-cnpj" class="block text-sm font-medium text-gray-700 mb-1">CPF/CNPJ:</label>
               <input type="text" id="customer-cpf-cnpj" name="customer-cpf-cnpj" required
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
            <div>
               <label for="customer-phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone:</label>
               <input type="text" id="customer-phone" name="customer-phone" required
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
            <div>
               <label for="customer-address" class="block text-sm font-medium text-gray-700 mb-1">Endereço:</label>
               <input type="text" id="customer-address" name="customer-address" required
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
            <div>
               <label for="customer-city" class="block text-sm font-medium text-gray-700 mb-1">Cidade:</label>
               <input type="text" id="customer-city" name="customer-city" required
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
         </div>

         <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Itens</h2>
            <div id="items" class="overflow-x-auto">
               <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                     <tr>
                        <th scope="col"
                           class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                           Quantidade</th>
                        <th scope="col"
                           class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                           Descrição</th>
                        <th scope="col"
                           class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço
                           Unitário</th>
                        <th scope="col" class="relative px-6 py-3"><span class="sr-only">Remover</span></th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr class="bg-white">
                        <td class="px-6 py-4 whitespace-nowrap">
                           <input type="number" id="quantity1" name="quantity[]" required
                              class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 block w-full sm:text-sm"
                              placeholder="Quantidade">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                           <input type="text" id="description1" name="description[]" required
                              class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 block w-full sm:text-sm"
                              placeholder="Descrição">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                           <input type="number" step="0.01" id="unit-price1" name="unit-price[]" required
                              class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 block w-full sm:text-sm"
                              placeholder="Preço Unitário">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                           <button type="button" id="delete-item" class="text-red-600 hover:text-red-900">
                              <i class="bi bi-trash"></i>
                           </button>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <button type="button" id="add-item"
               class="mt-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
               <i class="bi bi-plus-circle-fill mr-1"></i> Adicionar Item
            </button>
         </div>

      </form>
   </div>
</body>

</html>
