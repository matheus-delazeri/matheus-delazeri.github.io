<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub API</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <!-- Import the Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="container-sm">
        <h3 class="text-center mt-5">GitHub API</h3>
        <form id="gitHubForm" class="form-inline mx-auto" style="width: 300px">
            <input id="usernameInput" class="form-control mb-2 mr-sm-2" type="text" name="username" placeholder="GitHub Username">
            <input id="repoInput" class="form-control mb-2 mr-sm-2" type="text" name="repo" placeholder="Repository Name">
            <input type="submit" class="btn btn-primary mb-2 submit-btn" value="Submit">
        </form>
    </div>
    <hr/>
    <div class="container-sm">
        <div id="commitsContainer" class="text-center"></div>
        <div id="paginationContainer" class="text-center"></div>
    </div>
    <script src="app.js"></script>
</body>


</html>
